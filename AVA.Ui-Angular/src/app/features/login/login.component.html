<div class="container d-flex justify-content-center align-items-center vh-100 bg-gradient">
  <div class="card-glass p-5">
    <h2 class="title">PROJETO AVA</h2>
    <p class="subtitle">Fa√ßa login para continuar</p>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          class="form-control input-glass"
          id="email"
          placeholder="Digite seu e-mail"
          required
          [(ngModel)]="email"
          name="email"
        >
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input
          type="password"
          class="form-control input-glass"
          id="senha"
          placeholder="Digite sua senha"
          required
          [(ngModel)]="senha"
          name="senha"
        >
      </div>
      <button
        type="submit"
        class="btn btn-gradient w-100"
      >
        Entrar
      </button>
    </form>
    <div class="text-center mt-4">
      <a href="#" class="forgot-link">Esqueceu a senha?</a>
    </div>
  </div>
</div>
